{% extends "base.html" %}

{% block title %}FastAPI Starter{% endblock %}
{% block head %}
{{ super() }}

{% endblock %}

{% block page_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>Webcams</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!-- for loop to display all webcams -->
            {% for webcam in data.webcams %}
            <div class="row">
                <div class="col-12">
                    <h2>{{webcam.name}}</h2>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</div>


{% endblock %}

{% block scripts %}

{{ super() }}


{% endblock %}
