<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
</head>
<body>
<!-- Navigation Bar with: Home, Weather, Avalanche, Road, Webcam -->
<!-- The navbar is fixed at top and has a 100% width -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Backcountry Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{data.router_prefix}}/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{data.router_prefix}}/weather">Weather</a></li>
                <li class="nav-item"><a class="nav-link" href="{{data.router_prefix}}/avalanche">Avalanche</a></li>
                <li class="nav-item"><a class="nav-link" href="{{data.router_prefix}}/backcountry-access">Backcountry Access</a></li>
                <li class="nav-item"><a class="nav-link" href="{{data.router_prefix}}/roads">Road</a></li>
                <li class="nav-item"><a class="nav-link" href="{{data.router_prefix}}/webcams">Webcam</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="mt-5 pt-3">
        {% block page_content %}{% endblock %}
    </div>

    {% block scripts %}
    <script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/jquery-3.6.4.min.js') }}" type="text/javascript"></script>

    {% endblock %}

</body>
</html>
