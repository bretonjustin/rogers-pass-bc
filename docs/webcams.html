<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogers Pass - Webcams</title>
    <meta name="description"
          content="Your ultimate guide to backcountry skiing conditions. Real-time updates on weather, avalanche risks, road events, webcams, and access details for prime backcountry ski areas. Plan your adventure wisely.">

    <link rel="stylesheet preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script>
        // Function to fetch HTML content and inject it into the page
        function fetchAndInjectHTML(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    // Create a temporary DOM element to hold the fetched HTML
                    let tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;

                    // Inject the content into the page
                    document.getElementById('content').innerHTML = tempDiv.innerHTML;

                    // Extract and run any scripts from the fetched HTML
                    let scripts = tempDiv.querySelectorAll('script');
                    scripts.forEach(script => {
                        // Execute inline scripts
                        if (script.src) {
                            // For external scripts, create a new script element
                            let newScript = document.createElement('script');
                            newScript.src = script.src; // Set the src for external scripts
                            document.body.appendChild(newScript);  // Append to run it
                        } else {
                            // For inline scripts
                            let newScript = document.createElement('script');
                            newScript.textContent = script.textContent; // Copy script content
                            document.body.appendChild(newScript);  // Append and run script
                        }
                    });
                })
                .catch(err => console.error('Failed to fetch page content:', err));
        }

        // Example: Fetch the HTML content from the Heroku URL
        document.addEventListener('DOMContentLoaded', function() {
            fetchAndInjectHTML('https://rogers-pass-bc-0b1b000bb973.herokuapp.com/rogers-pass/webcams/');
        });
    </script>

    <script data-goatcounter="https://bretonjustin.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</head>
<body>
    <div id="content">Loading...</div>

    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
